
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamond Watch v13</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Diamond Watch v13</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Search players..." />
      <input type="number" id="alertThreshold" placeholder="Buy alert threshold" />
    </div>
    <p class="last-updated">Last updated: <span id="lastUpdated">--</span></p>
  </header>
  <main>
    <div class="card-container" id="cardContainer"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalTitle">Price History</h2>
      <ul id="priceHistory"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
